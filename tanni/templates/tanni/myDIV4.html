<table class="table table-striped table-bordered" id="display-table-3">
    <thead>
        <th>科目群</th>
        <th>科目名</th>
        <th>教員</th>
        <th>キャンパス</th>
        <th>単位</th>
    </thead>
    <tbody>
        {% for course in course_list %}
        <tr>
            <td>{{ course.subject_id.group }}</td>
            <td>{{ course.subject_id.title }}</td>
            <td>{{ course.teacher }}</td>
            <td>{{ course.place }}</td>
            <td>{{ course.subject_id.credit }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
