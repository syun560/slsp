{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>Surasapo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        {% block style %}{% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a class="navbar-brand" href="#"><img src="{% static "tanni/logo1.jpg" %}" alt="(logo)" style="height:60px;"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'tanni:home' %}">ホーム</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'tanni:reg' %}">履修状況確認</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'tanni:sim' %}">シミュレーション</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'tanni:userlist' %}">ユーザ一覧</a>
                    </li>
                </ul>
            </div>
            <!--ここにユーザー名を入れる-->
            <h6 class="text-white text-nowrap">ようこそ {{ user.username }} /&nbsp;</h6>
            <a href="{% url 'account:logout' %}" class="text-primary text-nowrap">ログアウト</a>
        </nav>
        <div class="container mt-4">
            {% block content %}{% endblock %}
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        {% block script %}{% endblock %}
    </body>
</html>
