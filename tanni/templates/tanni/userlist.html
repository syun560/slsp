{% extends 'tanni/base.html' %}
{% block content %}
    <p>aa00001としてログインしています。</p>
    <p>ユーザ一覧を表示しています。<br>
        学籍番号をクリックすると詳細が表示されます。
    </p>

    <!--絞り込み条件-->
    <p>
        絞り込み条件：
        <select>
            <option>選択しない</option>
            <option>工</option>
            <option>システム理工</option>
            <option>デザイン工</option>
            <option>建築</option>
        </select>学部

        <select>
            <option>選択しない</option>
            <option>機械工</option>
            <option>材料工</option>
            <option>電子工</option>
            <option>機械機能工</option>
            <option>情報工</option>
            <option>情報通信工</option>
        </select>学科

        <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>年
    </p>
    <div class="table-responsive">
        <table class="table table-hover table-sm">
            <thead class="thead-light">
                <tr>
                    <th>学籍番号</th>
                    <th>名前</th>
                </tr>
            </thead>
            <tbody>
                {% for usr in user_all %}
                <tr>
                    <td><a href="{% url 'tanni:userlist' usr.student_id %}" class="text-decoration-none">{{ usr.student_id }}</a></td>
                    <td>{{ usr.username }} </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
